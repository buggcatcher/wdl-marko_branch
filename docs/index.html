<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
  <title>Where Do Locals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

.banner {
  background: url('foto/header.jpg') no-repeat center center;
  background-size: cover;
  width: 100%;
  height: 267px; /* Altezza per mobile */
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  border-radius: 0 0 4.2% 4.2%;
}

/* Per schermi più grandi (desktop) */
@media (min-width: 1020px) {
      .banner {
        width: 100vw; /* Occupa tutta la larghezza della finestra */
        height: 50vh; /* Occupa il 50% dell'altezza del viewport */
        background-image: url('foto/header.jpg'); /* Inserisci il percorso delle immagini */
        background-size: contain%; /* Ogni immagine occuperà un terzo della larghezza */
        background-position: left center, center center, right center; /* Posiziona le immagini correttamente */
        background-repeat: no-repeat; /* Non ripetere le immagini */
      }
    }  

    @media (min-width: 1800px) {
      .banner {
        width: 100vw; /* Occupa tutta la larghezza della finestra */
        height: 50vh; /* Occupa il 50% dell'altezza del viewport */
        background-image: url('foto/original/header-experiences.jpg'), url('foto/header.jpg'), url('foto/original/italy-4925442_1280.jpg'); /* Inserisci il percorso delle immagini */
        background-size: 33.33% 100%; /* Ogni immagine occuperà un terzo della larghezza */
        background-position: left center, center center, right center; /* Posiziona le immagini correttamente */
        background-repeat: no-repeat; /* Non ripetere le immagini */
      }
    }



    
    .banner h1 {
      padding: 120px;
    
      color: #fefefe;

      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    main {
      padding: 20px;

    }

    body {
    font-family: 'Poppins', sans-serif;
    color: #555454; /* Medium gray */
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      background-color: #f9f9f9;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      border: 3px solid #3BD2C9;
    }

    .grid-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .grid-item h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="banner">
  </div>

  <main>
    <section class="grid-container">

      <a href="boxs/experiences.html" style="text-decoration: none; color: inherit;">
        <div class="grid-item" style="cursor: pointer;">
          <img src="foto/icons/florence-icon.png" alt="experience">
          <h2>Experiences</h2>
          <p id="experience" class="hidden"></p>
          <br>
        </div>
      </a>
      
      <a href="boxs/restaurants.html" style="text-decoration: none; color: inherit;">
        <div class="grid-item" style="cursor: pointer;">
          <img src="foto/icons/restaurants.png" alt="restaurants">
          <h2>Restaurants</h2><br>
        </div>
      </a>
      
      <a href="boxs/mobility.html" style="text-decoration: none; color: inherit;">
        <div class="grid-item" style="cursor: pointer;">
          <img src="foto/icons/taxi-icon.png" alt="mobility">
          <h2>Mobility</h2>
        </div>
      </a>

      <a href="boxs/night-life.html" style="text-decoration: none; color: inherit;">
        <div class="grid-item" style="cursor: pointer;">
          <img src="foto/icons/night_life.png" alt="nightlife">
          <h2>Night Life</h2>
        </div>
      </a>
      
      <a href="boxs/street-food.html" style="text-decoration: none; color: inherit;">
        <div class="grid-item" style="cursor: pointer;">
          <img src="foto/icons/food-truck-icon.png" alt="street-food">
          <h2>Street Food<br></h2>
        </div>
      </a>

      <a href="boxs/at-your-door.html" style="text-decoration: none; color: inherit;">
        <div class="grid-item" style="cursor: pointer;">
          <img src="foto/icons/door.png" alt="at-your-door">
          <h3>At Your Door</h3>
        </div>
      </a>
      
    </section>
  </main>

  <script>
    function toggleContent(id) {
      const content = document.getElementById(id);
      content.classList.toggle('hidden');
    }
  </script>
</body>
</html>
